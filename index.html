<!DOCTYPE html>
<html>
<head>
    <title>Smart Code Reviewer</title>
    <style>
        body { font-family: Arial; background: #f4f4f4; padding: 20px; }
        textarea { width: 100%; height: 200px; }
        button { padding: 10px; background: #333; color: white; }
        pre { background: #fff; padding: 10px; }
    </style>
</head>
<body>

<h2>üêç Smart Python Code Reviewer</h2>

<form method="POST">
    <textarea name="code" placeholder="Paste your Python code here...">{{ code }}</textarea><br><br>
    <button type="submit">Analyze Code</button>
</form>

{% if result %}
<h3>Results:</h3>
<pre>
{% for line in result %}
{{ line }}
{% endfor %}
</pre>
{% endif %}

</body>
</html>
